<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="256" cy="280" rx="180" ry="140" fill="url(#goldGradient)" stroke="#E67E00" stroke-width="4"/>

  <!-- Shine effect -->
  <ellipse cx="200" cy="240" rx="80" ry="60" fill="url(#shine)" opacity="0.5"/>

  <!-- Head -->
  <circle cx="140" cy="200" r="80" fill="url(#goldGradient)" stroke="#E67E00" stroke-width="4"/>

  <!-- Ears (left) -->
  <path d="M 100 160 Q 80 140 90 120 Q 100 140 110 150 Z" fill="url(#goldGradient)" stroke="#E67E00" stroke-width="3"/>

  <!-- Ears (right) -->
  <path d="M 160 160 Q 180 140 170 120 Q 160 140 150 150 Z" fill="url(#goldGradient)" stroke="#E67E00" stroke-width="3"/>

  <!-- Snout -->
  <ellipse cx="120" cy="210" rx="30" ry="25" fill="#FFB74D" stroke="#E67E00" stroke-width="3"/>

  <!-- Nostrils -->
  <circle cx="110" cy="210" r="5" fill="#8B4513"/>
  <circle cx="130" cy="210" r="5" fill="#8B4513"/>

  <!-- Eye -->
  <circle cx="150" cy="185" r="8" fill="#2C1810"/>
  <circle cx="153" cy="182" r="3" fill="#FFFFFF"/>

  <!-- Legs -->
  <rect x="180" y="380" width="30" height="60" rx="15" fill="url(#goldGradient)" stroke="#E67E00" stroke-width="3"/>
  <rect x="300" y="380" width="30" height="60" rx="15" fill="url(#goldGradient)" stroke="#E67E00" stroke-width="3"/>
  <rect x="220" y="390" width="25" height="50" rx="12" fill="url(#goldGradient)" stroke="#E67E00" stroke-width="3"/>
  <rect x="270" y="390" width="25" height="50" rx="12" fill="url(#goldGradient)" stroke="#E67E00" stroke-width="3"/>

  <!-- Tail -->
  <path d="M 420 260 Q 460 240 470 260 Q 465 270 450 280 Q 440 270 430 270 Z" fill="url(#goldGradient)" stroke="#E67E00" stroke-width="3" fill-opacity="0.9"/>

  <!-- Coin slot -->
  <rect x="240" y="220" width="50" height="8" rx="2" fill="#8B4513"/>
  <rect x="242" y="222" width="46" height="4" rx="1" fill="#000000" opacity="0.3"/>

  <!-- Coin -->
  <circle cx="265" cy="180" r="25" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
  <text x="265" y="195" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF9800" text-anchor="middle">Â¥</text>
</svg>
